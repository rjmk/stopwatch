<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Stopwatchiness</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
	<div id ='counter'>00:00:00</div>
	<input type='button' id='start' value='Start!' onClick="startTimer()">
	<input type='button' id='reset' value='Reset!' onClick="reset()">
	<input type='button' id='pause' value='Pause!' onClick="pauseTimer()">
	<input type='button' id='continue' value='Continue!' onClick="startTimer(window.start)">
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="stop.js"></script>
	<script src="tests.js"></script>
</body>
</html
